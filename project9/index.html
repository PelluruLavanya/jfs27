<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
     
    <div class="calculator">
        <input type="text" id="display" class="btn5" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" id="btn">AC</button>
            <button onclick="deleteLast('')" id="btn4">DEL</button>
            <button onclick="appendValue('/')" id="btn2">/</button>
            <button onclick="appendValue('-')" id="btn2">-</button>
            
            <button onclick="appendValue('7')" id="btn1">7</button>
            <button onclick="appendValue('8')" id="btn1">8</button>
            <button onclick="appendValue('9')" id="btn1">9</button>
            <button onclick="appendValue('+')" id="btn2">+</button>
            
            <button onclick="appendValue('4')" id="btn1">4</button>
            <button onclick="appendValue('5')" id="btn1">5</button>
            <button onclick="appendValue('6')" id="btn1" >6</button>
            <button onclick="appendValue('6')" id="btn1">6</button>
            <button onclick="calculateResult()" id="btn2">=</button>
            
            <button onclick="appendValue('1')" id="btn1">1</button>
            <button onclick="appendValue('2')" id="btn1">2</button>
            <button onclick="appendValue('3')" id="btn1">3</button>
            
            <button onclick="appendValue('0')" class="zero" id="btn1">0</button>
            <button onclick="appendValue('.')" id="btn2">.</button>
            <button onclick="appendValue('%')" id="btn2">%</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
